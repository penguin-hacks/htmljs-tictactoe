<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <h4>Can you beat this random computer?</h4>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic-button" id="0">#</li>
        <li class="tic-button" id="1">#</li>
        <li class="tic-button" id="2">#</li>
        <li class="tic-button" id="3">#</li>
        <li class="tic-button" id="4">#</li>
        <li class="tic-button" id="5">#</li>
        <li class="tic-button" id="6">#</li>
        <li class="tic-button" id="7">#</li>
        <li class="tic-button" id="8">#</li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <button id="reset">Want to start over?</button>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
